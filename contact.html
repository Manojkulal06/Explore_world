    <h1>Contact Us</h1>
    <h2>Get in Touch!</h2>
    <form action="thank.html">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" placeholder="Virat Kohli" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" ></td>
            </tr>
            <tr>
                <td>
                    <label for="phone" >Phone Number</label>
                </td>
                <td>
                    <input type="tel" name="" id="phone" required pattern="[6-9]{1}[0-9]{9}">
                </td>
            </tr>
            <tr>
                <td><label for="inquiry">Inquiry Type:</label></td>
                <td><select name="" id="inquiry">
                    <option value="">General inquiry</option>
                    <option value="">Booking</option>
                    <option value="">Support</option>
                    <option value="">Feedback</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Message:</label></td>
                <td><textarea name="" id="" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
            
        </table>
    </form>
    
    <br>
